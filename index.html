<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">

        <div class="today-info" id="today_info">
            <form action="">
                <input type="text" placeholder="Search...">
                <button type="submit"><span class="material-symbols-outlined">search</span></button>
            </form>
            <div class="current-weather">
                <div class="current-weather-info">
                    <h1>Egypt</h1>
                    <p>30°C</p>
                </div>
                <img src="photos/sun.png" alt="">
            </div>
            <div class="comming-hours">
                    
                    <div>
                    <p>17:30</p>
                    <img src="photos/sun.png" alt="">
                    <p>20°C</p>
                    </div>
                    
                    <div>
                    <p>17:30</p>
                    <img src="photos/sun.png" alt="">
                    <p>20°C</p>
                    </div>
                    
                    <div>
                    <p>17:30</p>
                    <img src="photos/sun.png" alt="">
                    <p>20°C</p>
                    </div>
                    
                    <div>
                    <p>17:30</p>
                    <img src="photos/sun.png" alt="">
                    <p>20°C</p>
                    </div>
                    
                    <div>
                    <p>17:30</p>
                    <img src="photos/sun.png" alt="">
                    <p>20°C</p>
                    </div>
            </div>
            <div class="more-info">
                <div><p>real feel</p><span>29°C</span></div>
                <div><p>wind</p><span>0.2km/h</span></div>
                <div><p>chance of rain</p><span>0%</span></div>
                <div><p>UV index</p><span>5</span></div>
            </div>
            </div>

            <div class="week-info" id="week_info"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
